<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <div class="image-container">
          <img
            class="splitter-logo"
            src="./assets/images/logo.svg"
            alt="splitter logo"
          />
        </div>
        <form action="#" method="post" id="tipCalcForm" class="form-container">
          <div class="form-section left">
            <div class="form-group">
              <div class="profile">
                <label for="name">Bill</label>
                <span id="error-message" class="error-message"></span>
              </div>
              <input
                id="bill"
                class="billAmount"
                name="bill"
                placeholder="0.00"
                required
                title="Can't be zero"
              />
            </div>

            <div class="form-group">
              <label>Select Tip %</label>
              <div class="tip-buttons">
                <button type="button" class="tip-btn" data-tip="5">5%</button>
                <button type="button" class="tip-btn" data-tip="10">10%</button>
                <button type="button" class="tip-btn" data-tip="15">15%</button>
                <button type="button" class="tip-btn" data-tip="25">25%</button>
                <button type="button" class="tip-btn" data-tip="50">50%</button>
                <input
                  class="custom-tip"
                  id="customTip"
                  name="customTip"
                  placeholder="Custom"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="label-group">
                <label for="people">Number of People</label>
                <span id="error-message" class="error-message"></span>
              </div>
              <input
                class="numPeople"
                id="numPeople"
                name="numPeople"
                placeholder="0"
                required
                aria-describedby="numPeople-validation"
                title="Can't be zero"
              />
            </div>
          </div>

          <div class="results">
            <div class="result-top">
              <div class="result-info">
                <p>Tip Amount <span>/ person</span></p>
                <span id="tipAmount">$0.00</span>
              </div>
              <div class="result-info-amt">
                <p>Total <span>/ person</span></p>
                <span id="totalAmount">$0.00</span>
              </div>
            </div>
            <div class="reset-form-group">
              <button type="reset" id="resetBtn">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
